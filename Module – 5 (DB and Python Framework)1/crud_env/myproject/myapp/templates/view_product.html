{% extends "seller_header.html" %}
{% load static %}
{% block content %}
<br>
<br>
	<!-- Product -->
	<div class="bg0 m-t-23 p-b-140">
		<div class="container">
			<br> 
			<br>
			<br>         
			<div class="row isotope-grid">
			{% if product %}
                {% for i in product %}
				<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
					<!-- Block2 -->
					<div class="block2">
						<div class="block2-pic hov-img0">
							<img src={{i.product_picture.url}} alt="IMG-PRODUCT" style="height: 100%; width: 100%;">

							<a href="{% url 'product_details' pk=i.pk  %}" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04">
								Quick View
							</a>
						</div>
						<div class="block2-txt flex-w flex-t p-t-14">
							<div class="block2-txt-child1 flex-col-l ">
								<a href="product-detail.html" class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
									{{i.product_name}}
								</a>

								<span class="stext-105 cl3">
									{{i.price}}
								</span>
							</div>
						</div>
					</div>
				</div>
                {% endfor %}
			{% else %}
				<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
					<!-- Block2 -->
					<div class="block2">
						<div class="block2-pic hov-img0">
							
						</div>
						<div class="block2-txt flex-w flex-t p-t-14">
							<div class="block2-txt-child1 flex-col-l ">
								<h4>NO PRODUCT AVAILABLE!!!!</h4>
							</div>
						</div>
												
					</div>
				</div>
			{% endif %}
			</div>
		</div>
	</div>		
{% endblock  %}
