<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eee; /* Background color set to #eee */
    }
    .navbar-custom {
      background-color: #8e44ad !important; /* Navbar background color set to #8e44ad */
    }
    .container {
      max-width: 400px;
      margin-top: 100px;
      background-color: white; /* Login form background color set to white */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-custom">
  <div class="container">
   <h1 style="text-align: center;">Insurance Management</h1>

  </div>
</nav>

<div class="container">
  <h2 class="mb-4">Login</h2>
  
  {% if msg %}
  <div class="alert alert-danger" role="alert">
    {{msg}}
  </div>
  {% endif %}

  <form Method="POST" action="{% url "login" %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" name="pass" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <a href="{% url "index" %}">Back to home</a>
    </div>
    <button type="submit" class="btn btn-primary" style="background-color: #8e44ad;">Login</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
