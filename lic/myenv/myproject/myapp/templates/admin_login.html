{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

<header class="header">
    <section class="flex">
      <a href="#" class="logo" >insurance Managment System</a>
   </section>
</header>   

<div class="side-bar">

   

</div>

<section class="form-container">

   <form action="" method="post"  action="{% url "admin_login" %}"enctype="multipart/form-data">
      {% csrf_token %}
      <h3>login now</h3>
      {{error}}
      <p>Username <span>*</span></p>
      <input type="text" name="username" placeholder=" Username" required maxlength="50" class="box">
      <p>Password <span>*</span></p>
      <input type="password" name="password" placeholder=" Password" required maxlength="20" class="box">
      <input type="submit" value="login" name="submit" class="btn">
   </form>

</section>

















<!-- custom js file link  -->
<script src="{% static 'js/script.js' %}"></script>

   
</body>
</html>
