{% load static %} 
{% include "admin_header.html" %}
{% block admin_content %}


<section class="playlist-details">
   <h1 class="heading"> Total Customers </h1>

   <div class="row"> 
      <table class="table table-striped">
         <thead>
             <tr style="background-color: #8e44ad; color: aliceblue;">
                 <th><h3>No<h3></th>
                 <th><h3>Frist Name</h3></th>
                 <th><h3>Last name</h3></th>
                 <th><h3>Mobile</h3></th>
                 <th><h3>Update</h3></th>
                 <th><h3>Delete</h3></th>
                 
             </tr>
         </thead>
         <tbody>
            {% for user in users %}
            <tr>
                <th scope="row"><h3>{{ forloop.counter }}</h3></th>  
                <td><h3>{{ user.fname }}</h3></td> 
                <td><h3>{{ user.lname }}</h3></td>  
                <td><h3>{{ user.no }}</h3></td>  
                <td><h3><a href="{% url "ac_update" user.id%}"><i class="fa-solid fa-pen-to-square"></i></a></h3></td>
                <td><h3><a href="{% url "ac_delete" user.id%}" onclick="confirmDelete('{{ user.id }}')"><i class="fa-solid fa-trash"></i></a></h3></td>
                
            </tr>
            {% endfor %}
            
         </tbody>
     </table>



   </div>

</section>

<script>
    function confirmDelete(userId) {
        var result = confirm("Are you sure you want to delete this user?");
        if (result) {
            window.location.href = "/ac_delete/" + userId;
        } else {
            // Do nothing or show a message
        }
    }
    </script>




{% endblock %}
