{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>home</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


   <!-- custom css file link  -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">insurance Managment</a>

      

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div style="display:none;" id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div  style="display:none;" id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
         {% comment %} <a href="profile.html" class="btn">view profile</a> {% endcomment %}
         <a href="{% url "admin_logout" %}" class="btn">Logout</a>
        
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="{% static 'images/pic-1.jpg' %}" class="image" alt="">
      <h3 class="name">Admin</h3>
     
   </div>

   <nav class="navbar">
      <a href="{% url "admin_dashboard" %}"><i class="fas fa-home"></i><span>Dashboard</span></a>
      <a href="{% url "total_register_user" %}"><i class="fa-solid fa-users"></i><span>Customer</span></a>
      <a href="{% url "admin_category" %}"><i class="fa-solid fa-layer-group"></i></i><span>Category</span></a>
      <a href="{% url "policy" %}"><i class="fa-brands fa-product-hunt"></i><span>Policy</span></a>
      <a href="{% url "questions" %}"><i class="fa-solid fa-question"></i><span>Questions</span></a>
   </nav>

</div>

{% block admin_content %}
{% endblock  %}


<!-- custom js file link  -->
<script src="{% static 'js/script.js' %}"></script>

   
</body>
</html>
