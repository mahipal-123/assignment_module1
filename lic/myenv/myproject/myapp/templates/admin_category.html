{% load static %}
{% include "admin_header.html" %}
{% block admin_content %}
<section class="courses">

 

   <div class="box-container">

      <div class="box">
         <div class="tutor">
            <i class="fa-solid fa-eye fa-2x" style="color: rgb(96, 95, 95);" ></i>
            <div class="info">
               <h3>Category</h3>
            </div>
            <h1>{{category_count}}</h1>
         </div>
         
         <a href="{% url "admin_view_category"%}" class="inline-btn">view Category</a>
      </div>

      <div class="box">
         <div class="tutor">
            <i class="fa-solid fa-plus fa-2x" style="color: rgb(96, 95, 95);"></i>
            <div class="info">
               <h3>Add Category</h3>
  
            </div>
         </div>
         
        
         <a href="{% url "admin_add_category" %}" class="inline-btn">Add Category</a>
      </div>

      <div class="box">
         <div class="tutor">
            <i class="fa-solid fa-edit fa-2x"style="color: rgb(96, 95, 95);" ></i>
            <div class="info">
               <h3>Update Category</h3>
            </div>
         </div>
         
         <a href="{% url "admin_update_category"%}" class="inline-btn">Edit</a>
      </div>

      <div class="box">
         <div class="tutor">
            <i class="fa-solid fa-trash fa-2x"style="color: rgb(96, 95, 95);" ></i>
            <div class="info">
               <h3>Delete Category</h3>
               
            </div>
         </div>
         
         <a href="{% url "admin_delete_category" %}" class="inline-btn">Delete Category</a>
      </div>

      
      

   </div>

</section>


{% endblock %}
