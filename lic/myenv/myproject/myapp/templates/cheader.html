{% load static %}
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>home</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

   

   <!-- custom css file link  -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">insurance Managment</a>

      

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div style="display:none;" id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div  style="display:none;" id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
        
         <a href="{% url "user_logout" %}" class="btn">logout</a>
         
      </div>

   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      {% comment %} <img src="images/pic-1.jpg" class="image" alt=""> {% endcomment %}
      <h3 class="name">{{request.session.email}}</h3>
     
   </div>

   <nav class="navbar">
      <a href="{% url "customer_dashboard" %}"><i class="fas fa-home"></i><span>Dashboard</span></a>
      <a href="{% url "customer_view_policy" %}"><i class="fa-solid fa-users"></i><span>Applay Policey</span></a>
      <a href="{% url "customer_applay_policy" %}"><i class="fa-solid fa-layer-group"></i></i><span>History</span></a>
      <a href="{% url "ask_quetion" %}"><i class="fa-brands fa-product-hunt"></i><span>Ask Questions</span></a>
      <a href="{% url "question_history" %}"><i class="fa-solid fa-question"></i><span>Questions History</span></a>
   </nav>

</div>
{% block content %}
{% endblock  %}


<!-- custom js file link  -->
<script src="{% static 'js/script.js' %}"></script>

   
</body>
</html>
