{% extends "header.html" %}
{% load static %}
{% block content %}
<br>
<br>
<br>
<head>

	<!-- Title page -->
	<section class="bg-img1 txt-center p-lr-15 p-tb-92" style="background-image: url('{% static 'images/bg-01.jpg'%}');">
		<h2 class="ltext-105 cl0 txt-center">
			New Password
		</h2>
	</section>	

<!-- Content page -->

  <!-- Content page -->
<section class="bg0 p-t-104 p-b-116" >
    <div class="container" >
        <div class="flex-w flex-tr justify-content-center">
            <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
                <form  action="{% url 'changepass' %}" method="post">
                    {% csrf_token %}
                    {% if messages %}
                    {% for message in messages %}
                        <script>
                            alert("{{message}}");
                        </script>
                    {% endfor %}
                    {% endif %}
                    <h4 class="mtext-105 cl2 txt-center p-b-30">
                        Change Password
                    </h4>
                    <p class="text-head">Old Password</p>
                    <div class="bor8 m-b-20 how-pos4-parent">
                        <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="number" name="oldpassword" placeholder="Enter Old Password">
                    </div>

                    <p class="text-head">New Password</p>
                    <div class="bor8 m-b-20 how-pos4-parent">
                        <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="number" name="newpassword" placeholder="Enter New Password">
                    </div>

                    <p class="text-head">Confirm Password</p>
                    <div class="bor8 m-b-20 how-pos4-parent">
                        <input class="stext-111 cl2 plh3 size-116 p-l-62 p-r-30" type="number" name="cpassword" placeholder="Enter Confrim Password">
                    </div>

                    <button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer" type="submit">
                        Update Password
                    </button>
                </form>
            </div>
    </div>
</section>
{% endblock %}
