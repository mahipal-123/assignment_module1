{% extends 'header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<body class="animsition">
	
	<!-- Product -->
	<div class="bg0 m-t-23 p-b-140"> <br> <br> <br>
		<div class="container">
			<div class="flex-w flex-sb-m p-b-52">

				<div class="flex-w flex-c-m m-tb-10">
					<div class="flex-c-m stext-106 cl6 size-104 bor4 pointer hov-btn3 trans-04 m-r-8 m-tb-4 js-show-filter">
						<i class="icon-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-filter-list"></i>
						<i class="icon-close-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
						 Filter
					</div>

					<div class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4 js-show-search">
						<i class="icon-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-search"></i>
						<i class="icon-close-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
						Search
					</div>
				</div>
				
				<!-- Search product -->
				<div class="dis-none panel-search w-full p-t-10 p-b-15">
					<div class="bor8 dis-flex p-l-15">
						<button class="size-113 flex-c-m fs-16 cl2 hov-cl1 trans-04">
							<i class="zmdi zmdi-search"></i>
						</button>

						<input class="mtext-107 cl2 size-114 plh2 p-r-15" type="text" name="search-product" placeholder="Search">
					</div>	
				</div>

				
			</div>
			{% if wishlist %}
			<div class="row isotope-grid">
				{% for i in wishlist %}
				<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item women">
					<!-- Block2 -->
					<div class="block2">
						<div class="block2-pic hov-img0">
							<img src="/media/{{i.product.picture}}" alt="IMG-PRODUCT">

							<a href="{% url 'bpdetail' pk=i.product.pk %}" class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04">
								Quick View
							</a>
						</div>

						<div class="block2-txt flex-w flex-t p-t-14">
							<div class="block2-txt-child1 flex-col-l ">
								<h2 class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6"> </h2>
									{{i.product.pname}}
					
								<span class="stext-105 cl3">
									{{i.product.price}}<i class="fa-solid fa-indian-rupee-sign"></i>
								</span>

								<a href="{% url 'removewish' pk=i.product.pk %}">
									<h5><span class="fa-solid fa-trash" style="color:black"></span></h5>
								</a>
								
							</div>			
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
			{% else %}
			<center><p>No Products in Cart</p></center>
        	{% endif %}
		</div>
	</div>
{% comment %} <div class="block2-txt-child2 flex-r p-t-3">
								<a href="product-detail.html" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
									<img class="icon-heart1 dis-block trans-04" src="{% static 'images/icons/icon-heart-01.png' %}" alt="ICON">
									<img class="icon-heart2 dis-block trans-04 ab-t-l" src="{% static 'images/icons/icon-heart-02.png' %}" alt="ICON">
								</a>
							</div> {% endcomment %}

</body>
</html>
{% endblock %}
